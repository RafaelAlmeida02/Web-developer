<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoção</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
    }

    .banner {
      background-color: #fbc800; /* amarelo da promoção */
      padding: 20px;
      margin: 20px auto;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .banner h2 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }

    .banner p {
      margin: 10px 0 0;
      font-size: 16px;
    }

    .botao {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #f44309; /* vermelho/laranja do botão */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .botao:hover {
      background-color: #c73206; /* cor mais escura no hover */
    }
  </style>
</head>
<body>
  
  <h1>Bem-vindo à Loja!</h1>

  <div class="banner">
    <h2>Promoção Imperdível!</h2>
    <p>Descontos de até 50% em produtos selecionados</p>
  </div>

  <a href="#" class="botao">Comprar Agora</a>
</body>
</html>
