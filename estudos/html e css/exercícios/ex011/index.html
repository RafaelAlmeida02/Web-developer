<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.central/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Temte abrir esse site em vários dispositivos ou simplesmente aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir Áudio em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>
    <!--MP3 WAV OGG-->
    <p>bora pro podcast</p>
    <audio preload="metadata" autoplay controls>
       <source src="midia/guanacast-33.mp3" type="audio/mpeg">
       <source src="midia/guanacast-33.ogg" type="audio/ogg">
       <source src="midia/guanacast-33.wav" type="audio/wav">
       <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3"Clique aqui para baixar o arquivo MP3></a></p>
    </audio>
</body>
</html>
